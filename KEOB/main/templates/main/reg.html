{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/log-reg-style.css'%}">
    <title>Регистрация</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
        <p><label class="form-label" for="{{f.id_for_label}}"></label>{{ f }}</p>
        <div class="form-error">{{f.errors}}</div>
        {% endfor %}
        <button type="submit">Регистрация</button>
    </form>
</body>
</html>
