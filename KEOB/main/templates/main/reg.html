{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/form-style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&display=swap"
              rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
<div class="main">
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
            <p><label class="form-label" for="{{f.id_for_label}}"></label>{{ f }}</p>
            {% endfor %}
            <button class="b2" type="submit">Регистрация</button>
        </form>
</div>
</body>
</html>
