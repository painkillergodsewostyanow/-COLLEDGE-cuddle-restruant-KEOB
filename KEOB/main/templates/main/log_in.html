{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/form-style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&display=swap"
              rel="stylesheet">
    <title>Вход</title>
</head>
<body>
<div class="main">

        <form method="post">
            {% csrf_token %}
            {% for f in form %}
            <p><label class="form-label" for="{{f.id_for_label}}"></label>{{ f }}</p>
            <div class="form-error">{{f.errors}}</div>
            {% endfor %}
            <button class="b1" type="submit">Войти</button>
            <div class="reg_link"><a class="link" href="{%url 'reg'%}">Зарегистрируйтесь</a></div>
        </form>
</div>
</body>
</html>
